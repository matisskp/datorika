<!DOCTYPE html>
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa {font-size:50px}
.w3-bar {display: flex; justify-content: center;}
.section {
  padding: 60px 20px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  height: 800px;
}
.section:nth-child(even) {background: #e0e0e0;}
.section:nth-child(odd) {background: #f4f4f4;}
.slider {
  width: 50%;
  height: 100%;
  overflow: hidden;
  position: relative;
  border-radius: 10px;
  display: flex;
  align-items: center;
}
.slider img, .slider video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 10px;
}
.text-content {
  width: 45%;
  font-size: 24px;
  color: #333;
}
.button-container {
  display: flex;
  flex-direction: column;
  gap: 20px;
  align-items: center;
}
.download-button {
  display: inline-block;
  padding: 15px 30px;
  font-size: 18px;
  color: #fff;
  background-color: #007bff;
  text-align: center;
  text-decoration: none;
  border-radius: 5px;
}
</style>
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.app-container {margin-bottom: 40px;}
.app-logo {width: 150px; height: 150px; object-fit: contain; margin-bottom: 20px;}
.app-content {padding: 20px; background: #f1f1f1; border-radius: 10px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);}
</style>
<header class="w3-container w3-red w3-center" style="padding:128px 16px">
<img src="images/animation.gif" alt="GIMP Animation" style="max-width: 100%; height: auto; border: 5px solid white; border-radius: 10px;">

</html>
